<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js calculator</title>
  </head>
  <body>
    <link rel="stylesheet" href="js calculator.css" />
    <div class="inputs">
      <div>
        <div id="first-value"></div>
        <div id="sign-place"></div>
        <div id="input"></div>
      </div>
    </div>
    <div class="global">
      <div class="columns">
        <div class="column3">
          <button class="func_button" id="multiple">*</button>
          <button class="num_button" id="seven">7</button>
          <button class="num_button" id="four">4</button>
          <button class="num_button" id="one">1</button>
          <button class="oth_button" id="dot">.</button>
        </div>
        <div class="column2">
          <button class="func_button" id="minus">-</button>
          <button class="num_button" id="eight">8</button>
          <button class="num_button" id="five">5</button>
          <button class="num_button" id="two">2</button>
          <button class="num_button" id="zero">0</button>
        </div>
        <div class="column1">
          <button class="func_button" id="plus">+</button>
          <button class="num_button" id="nine">9</button>
          <button class="num_button" id="six">6</button>
          <button class="num_button" id="three">3</button>
          <button class="oth_button" id="clear">C</button>
        </div>
        <div class="column4">
          <button class="func_button" id="divide">/</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="js calculator.js"></script>
  </body>
</html>
