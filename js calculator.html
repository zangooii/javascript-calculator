<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js calculator</title>
  </head>
  <body>
    <link rel="stylesheet" href="js calculator.css" />
    <p id="first-value"></p>
    <p id="sign-place"></p>
    <p id="input"></p>
    <div>
      <div id="oprations">
        <div class="func_button" id="plus">+</div>
        <div class="func_button" id="minus">-</div>
        <div class="func_button" id="multiple">*</div>
        <div class="func_button" id="divide">/</div>
        <div class="func_button" id="equal">=</div>
      </div>
      <div id="numbers">
        <div class="num_button" id="nine">9</div>
        <div class="num_button" id="eight">8</div>
        <div class="num_button" id="seven">7</div>
        <div class="num_button" id="six">6</div>
        <div class="num_button" id="five">5</div>
        <div class="num_button" id="four">4</div>
        <div class="num_button" id="three">3</div>
        <div class="num_button" id="two">2</div>
        <div class="num_button" id="one">1</div>
        <div class="num_button" id="zero">0</div>
      </div>
      <div id="others">
        <div class="oth_button" id="dot">.</div>
        <div class="oth_button" id="clear">C</div>
      </div>
    </div>
    <script src="js calculator.js"></script>
  </body>
</html>
